{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="{% static 'css/adminSite/adminSite.css' %}" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="btn-left">
                <!-- <button class="btn btn-primary">Button</button> -->
            </div>
            <div class="btn-right">
                <button class="btn bnt-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
                      </svg>
                </button>
                <button class="btn custom-logout-btn">
                    <a class="nav-link" href="{% url 'logout' %}?next=/">Log out</a>
                </button>
            </div>
        </div>
        <div class="sidebar">
            <div>
                <div class="info">
                    <img src="{{ avatar }}" alt="logo">
                    <h2 class="name"> {{ name }} </h2>
                </div>
                <ul class="nav flex-column options">
                    <li class="nav-item">
                        <i class="bi bi-house-door-fill"></i>
                        <a class="nav-link active" aria-current="page" href="{% url 'admin' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-person-fill"></i>
                        <a class="nav-link" href="{% url 'member' %}">Thành viên</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-calendar-event-fill"></i>
                        <a class="nav-link" href="{% url 'event' %}">Sự kiện</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-envelope-paper-fill"></i>
                        <a class="nav-link" href="{% url 'paper' %}">Paper</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-gear-fill"></i>
                        <a class="nav-link" href="{% url 'profile' %}">Setting and profile</a>
                    </li>
                    <li class="nav-item">
                        <i class="bi bi-arrow-return-right"></i>
                        <a class="nav-link" href="{% url 'logout' %}?next=/">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">
            {% block content%}
            {% endblock %}
        </div>
    </div>
</body>
</html>
